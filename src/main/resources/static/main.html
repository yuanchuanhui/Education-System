		<script>
			layui.use('element', function(){
				var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
			  
			  //监听导航点击
				element.on('nav(layadmin-system-side-menu)', function(elem){
					//console.log(elem)
					layer.msg(elem.text());
				});
				element.on('nav(layadmin-layout-right)', function(elem){
					//console.log(elem)
					layer.msg(elem.text());
				});
				
			});
		</script>

		<script>
			window.onload = function () {
				let hello = document.getElementById("hello");
				let request = new XMLHttpRequest();
				request.onreadystatechange = function () {
					if (request.readyState === 4 && request.status === 200){
						let respbean = JSON.parse(request.responseText);
						if(respbean.status === 0){
							hello.innerText = respbean.obj.username;
						}else {
							hello.innerText = respbean.errMsg;
						}
					}
				};
				request.open("GET", "/userInfo", true);
				request.send();
				return false;
			}
		</script>
